<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio #4</title>
    </head>


    <body>
        <h1>Formulario de registro</h1>
    
        <form action="" method="post">
            <div>
                <label for="nanme">Nombre: <input type="text"></label>
            </div>
            <br>
            <div>
                <label for="lastname">Apellido: <input type="lastname"></label>
            </div>
            <br>
            <div>
                <label for="sex">Sexo: 
                    <input type="radio" id="man" value="hombre" name="sexs"> Hombre
                    <input type="radio" id="woman" value="mujer" name="sexs"> Mujer
                </label>
            </div>   
            <br>         
            <div>
                <label for="correo">Correo: <input type="email" name="correo"></label>
            </div>
            <br>
            <div>
                <label for="poblacion">Población:</label>
                <select name="poblacion">
                    <option value="montevideo">Montevideo</option>
                    <option value="maldonado">Maldonado</option>
                    <option value="colonia">Colonia</option>
                    <option value="soriano">Soriano</option>
                  </select>
            </div>
            <br>
            <div>
                <label for="descripcion">Descripción: </label>
                <textarea name="descripcion" cols="60" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label for="texto1"><input type="checkbox" name="texto1">Deseo recibir información sobre novedades y ofertas</label>
            </div>
            <br>
            <div>
                <label for="texto2"><input type="checkbox" name="texto2">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
            </div>
            
        </form>

    </body>

</html>
